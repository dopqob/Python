<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Sign In</title>
</head>
<body>
    {% if message %}
    <p style="color: red">{{ message }}</p>
    {% endif %}
    <form action="/signin" method="post">
        <legend>Please sign in:</legend>
        <p><input name="username" placeholder="用户名" value="{{ username }}"></p>
        <p><input name="password" placeholder="用户名" type="password"></p>
        <p><button type="submit">Sing In</button> </p>
    </form>
</body>
</html>
